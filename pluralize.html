<!DOCTYPE html>
<html>
<body>
<script>
	function pluralize(word){
		if (word == "buffoon"){
			console.log ("buffoon")
		}
		else if (word == "book"){
			console.log ("books")
		}
		else if (word == "computer"){
			console.log ("computers")
		}
		else{
			console.log (word + "s")
		}	
	}
	var word = prompt("enter a word")
	pluralize(word)
</script>
</body>
</html>
